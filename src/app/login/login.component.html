<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">
  
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input formControlName="email"  [ngClass]="{'is-invalid': submitted && f['email'].errors}" type="email" id="form3Example3c" class="form-control" placeholder="Your Email"/>
                       
                         <!-- Validations -->
                         <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']" class="text-danger">Email must be required</div>
                            <div *ngIf="f['email'].errors['pattern']">Invalid data format</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input formControlName="password"  [ngClass]="{'is-invalid': submitted && f['password'].errors}" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                        
                        <!-- Validations -->
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']" class="text-danger">Password must be required</div>
                            <div *ngIf="f['password'].errors['pattern']">Password must contain at least one number, one uppercase and a
                                lowercase letter and at least 8 characters<br />Password cannot
                                contain whitespace</div>
                        </div>

                      </div>
                    </div>
  
                   
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Login</button>
                    </div>
  
                  </form>
  
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
