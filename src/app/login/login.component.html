<app-navbar></app-navbar>
<section class="vh-100 login" >
    <div class="">
      <div class=" d-flex justify-content-center align-items-center h-100">
        <div class="">
          <div class="text-black innerContent" style="border-radius: 25px;">
            <div class=" ">
              <div class="">
        
                <div class="">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="email" formControlName="email"  [ngClass]="{'is-invalid': submitted && f['email'].errors}" type="email" id="form3Example3c" class="form-control" placeholder="Your Email"/>
                       
                         <!-- Validations -->
                         <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']" class="text-danger">Email must be required</div>
                            <div *ngIf="f['email'].errors['pattern']">Invalid data format</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="password" formControlName="password"  [ngClass]="{'is-invalid': submitted && f['password'].errors}" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                        
                        <!-- Validations -->
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']" class="text-danger">Password must be required</div>
                            <div *ngIf="f['password'].errors['pattern']">Password must contain at least one number, one uppercase and a
                                lowercase letter and at least 8 characters<br />Password cannot
                                contain whitespace</div>
                        </div>

                      </div>
                    </div>
  
                   
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn loginbtn btn-lg">Login</button>
                    </div>
  
                  </form>
  
                </div>

                <div class="text-center">
                  <p class="text-white">Don't have an acccount?<a href="/register" class="regBtn ms-2">Register</a></p>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
