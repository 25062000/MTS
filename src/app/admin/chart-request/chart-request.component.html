<app-admin-navbar></app-admin-navbar>
<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container pt-4">
        <div class="row">
            <div class="col-12">
               <h2 class="text-center"> CHART REQUESTS</h2>
            </div>
        </div>
        <div id="userTable">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Client Name</th>
                    <th scope="col">Client Email</th>
                    <th scope="col">Requests</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of requestFileDetails; let i = index"> 
                    <th scope="row">{{i+1}}</th>
                    <th>{{user.clientID.name}}</th>
                    <th>{{user.clientID.email}}</th>
                    <th>
                      <section class="example-section">
                        <div *ngFor = "let item of user.requestedFiles; let i = index">
                            <div class="d-flex checkboxDiv">
                                <input type="checkbox" class="example-margin"  [(ngModel)]="item.isSelected">
                                <label>{{ item.name }}</label>
                            </div> 
                        </div>
                    </section>  
                    <div class="requestBtnDiv">
                        <button class="btn btn-primary btn-sm" (click)="onAccept(i);">Accept</button>
                        <button class="btn btn-danger btn-sm" (click)="onReject(i)">Reject</button>
                    </div>
                    </th>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</main>
  <!--Main layout-->
