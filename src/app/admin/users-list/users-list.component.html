<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container pt-4">
        <div class="row">
            <div class="col-12">
               <h2 class="text-center" >USERS</h2>
            </div>
        </div>
        <div id="userTable">
            <table class="table" *ngIf="userDetails.length>0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Permitted Files</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userDetails; let i = index"> 
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                     <td>
                      <div *ngIf="user.requests.length >0">
                        <ul *ngFor="let item of user.requests; let i=index">
                          <li>{{item}}</li>
                        </ul>
                      </div>
                      <div *ngIf="user.requests.length <=0"> No permitted files</div>
                     </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div  *ngIf="userDetails.length<=0">
          <h5>No user Found</h5>
        </div>
    </div>
</main>
  <!--Main layout-->
