<app-admin-navbar></app-admin-navbar>
<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container pt-4">
        <div class="row">
            <div class="col-12" style="background-color: #ccffcc;">
               <h2 class="text-center" >USERS</h2>
            </div>
        </div>
        <div id="userTable">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userDetails; let i = index"> 
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</main>
  <!--Main layout-->
